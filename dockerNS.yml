resources:

  - name: ns_aql
    type: Aql
    configuration:
      sourceArtifactory: varsha_artifactory
      query: 'items.find({"$and":[{"artifact.module.build.name":{"$eq":"native_pipeline"}},{"artifact.module.build.number":{"$eq":"8"}}]})'     
      #addedProperties:
      #  FOO: "value1a value1b"
      #  BAR: "value2a value2b"
      mappings:
        - name: "a"
          input: "regex"
          output: "$1/$2"
        - name: "b"
          input: "regex"
          output: "$2/$1"
          
  - name: ns_image
    type: Image
    configuration:
      imageName: shippabledocker/sample-node
      registry: varsha_docker
      autoPull: true
      imageTag: latest
      
  - name: ns_dockerbuild_gitRepo
    type: GitRepo
    configuration:
      path: jpline/sample-script
      gitProvider: varsha_github
      
  - name: ns_buildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: varsha_artifactory
      buildName: varsha_ns
      buildNumber: 123
  
  - name: ns_promotedInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: varsha_artifactory
      buildName: promote_docker_testvarsha
      buildNumber: 1
      
  - name: ns_distributionRule
    type: DistributionRule
    configuration:
      sourceArtifactory: varsha_artifactory
      cityName: "*"
      serviceName: "*"
      siteName: "*"
      countryCodes:
        - "CN"
        
  - name: ns_releaseBundle
    type: ReleaseBundle
    configuration:
      sourceArtifactory: varsha_artifactory
      name: test_2
      version: v1.1.3

  - name: ns_releaseBundle2
    type: ReleaseBundle
    configuration:
      sourceArtifactory: varsha_artifactory
      name: test
      version: foo
      isSigned: false
      
  - name: ns_distributionRule2
    type: DistributionRule
    configuration:
      sourceArtifactory: varsha_artifactory
      cityName: "Beng"
      serviceName: "luru"
      siteName: "test"
      countryCodes:
        - "3"
        - "91"
        - "141"
        - "67"
